<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Chirp Login</title>
</head>
<body>
    <div id="loginModal" class="modal" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog" role="document">
          <div id="loginContent" class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title">Chirp Login</h5>
            </div>

            <div class="modal-body">
              <div class="row">
                <div class="col-2 float-left">
                    <label>Username</label>
                </div>
                <div class="col-2  float-left">
                      <input id="username" type="text">
                </div>
                </div>
              <div class="row">
                <div class="col-2 float-left">
                    <label>Password</label>
                </div>
                <div class="col-2 float-left">
                        <input id="password" type="text">
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="createAccountButton">Create New Account</button>
              <button type="button" class="btn btn-primary" id="loginButton">Login</button>
            </div>

          </div>
        </div>
    </div>
    <div id="createAccountModal" class="modal" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Chirp Create New Account</h5>
            </div>
            <div class="modal-body" id="createAccountModalBody">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-4">
                            <label>Username:</label>
                        </div>
                        <div class="col-2">
                            <input id="newUsername" type="text" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Create password:</label>
                        </div>
                        <div class="col-2">
                            <input id="newPassword" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Confirm password:</label>
                        </div>
                        <div class="col-2">
                            <input id="confirmPassword" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <p id="createError"></p>
                    </div>
                </div>
            </div>
    
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="backButton">Back</button>
                <button type="button" class="btn btn-primary" id="createAccount">Create New Account</button>
            </div>

          </div>
        </div>
    </div>
    <div id="postModal" class="modal" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title">Create new post</h5>
            </div>

            <div class="modal-body">
              <div class="row">
                <div class="col">
                      <input id="postContent" type="text">
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="postClose" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="postButton">Post</button>
            </div>

          </div>
        </div>
    </div>

    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Chirp</h3>
            </div>
    
            <ul class="list-unstyled components">
                <p id="userNameS">User</p>
                <li id="homeButton">
                    <a href="#" >Home</a>
                </li>
                <li>
                    <a href="#">My Posts</a>
                </li>
                <li id="createPostButton">
                    <a href="#">Create Post</a>
                </li>
            </ul>
        </nav>
        
        <div id="content" class="container">
            <nav id="navBar" class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
        
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Toggle Sidebar</span>
                    </button>
        
                </div>
            </nav>
            <div class="main">

            </div>   
        </div>
    </div>    

    







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
</body>
</html>
